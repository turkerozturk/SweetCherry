<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="#{logout.you_have_been_logged_out}">You have been logged out</h1>
<p th:text="#{logout.you_have_successfully_logged_out}">You have successfully logged out.</p>
<a href="/login" class="btn" th:text="#{logout.login_again}">Login Again</a>
</body>
</html>
