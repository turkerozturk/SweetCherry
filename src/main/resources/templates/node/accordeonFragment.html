<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="accordeonFragment">


    <div class="accordion" id="accordionExample">


        <div class="accordion-body">









                <!--/*-->
                şu renk fena değildi: background-color: #aaeeff;
                <!--*/-->

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFive">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseFive"
                                aria-expanded="false" aria-controls="collapseFour">
                            Debug Transformed th:text= node.setTxtAsTransformed
                        </button>
                    </h2>
                    <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                                    <pre class="highlight scrollable"
                                         th:text="${node.txtAsTransformed}">debug icerik</pre>

                        </div>
                    </div>
                </div>


                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingSix">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseSix"
                                aria-expanded="false" aria-controls="collapseSix">
                            Debug Raw (th:text = node.txt)
                        </button>
                    </h2>
                    <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">


                            <pre class="highlight scrollable" th:text="${node.txt}">icerik</pre>


                        </div>
                    </div>
                </div>


        </div>
    </div>



</div>

</body>
</html>
