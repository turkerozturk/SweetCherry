<!-- ortak meta taglar ve ikonlar icin bir fragment -->
<div th:fragment="headerMeta" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</div>

<!-- css icin diger bir fragment -->
<div th:fragment="headerCssLibraries" xmlns:th="http://www.thymeleaf.org" th:remove="tag">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/css/all.min.css}">

    <link rel="stylesheet" th:href="@{/css/webpage.css}"/>

    <link rel="stylesheet" th:href="@{/css/rootnodecontent.css}"/>


    <style>
        .childiconcss {
            max-width: 25px;
            max-height: 25px;
            width: 25px;
            height: 25px;
        }
    </style>
</div>
