<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{_layout}">
<head>
    <title>Search by Father ID</title>
</head>
<body>
<section layout:fragment="content">

<h1>Search by Father ID</h1>
<form th:action="@{/father}" th:object="${fatherId}" method="get">
    <label for="fatherId">Father ID:</label>
    <input type="text" id="fatherId" name="fatherId" th:value="${fatherId}" required>
    <button type="submit">Search</button>
</form>
</section>

</body>
</html>
